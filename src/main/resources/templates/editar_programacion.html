<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Anuncia 2- editar programacion</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <header th:replace="layout/layout :: header"></header>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                 <header th:replace="layout/layoutSuperior :: header"></header>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Lista Posiciones a editar</h1>
                    <p class="mb-4">Tabla de posiciones para servicio.</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Lista de posiciones para servicio a editar</h6>
                        </div>

                        <form method="POST" th:action="@{/actualizarServicio}">
                            <div class="form-group" style="display:none;">
                                <input type="text" class="form-control form-control-user" name="idMinisterio" id="idMinisterio"
                                       th:value="${ministerio.id}" readonly>
                            </div>

                            <div class="form-group row" sstyle="padding:25px">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <div  style ="text-align:center;">
                                        <label for="fechaServicio"> fecha de servicio</label>
                                    </div>
                                    <div  style ="margin:10px">
                                        <input type="date" class="form-control form-control-user" name="fechaServicio"
                                               id="fechaServicio" th:value="${{fecha}}" readonly>
                                    </div>
                                    <div class="form-group" style="display:none;">
                                        <input type="text" class="form-control form-control-user" name="fechaServici" id="fechaServici"
                                               th:value="${{fecha}}" readonly>
                                    </div>
                                </div>
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <div  style ="text-align:center;">
                                        <label for="ServicioMinisterio"> Ministerio</label>
                                    </div>
                                    <div  style ="text-align:center;">
                                        <p th:text="${ministerio.nombre}" class="m-0 font-weight-bold text-primary" id="ServicioMinisterio">

                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <p th:text="${message}" th:if="${message ne null}" class="alert alert-danger">
                                </p>
                            </div>


                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                        <thead>
                                        <tr>
                                            <th>nombre Posicion</th>
                                            <th>responsable</th>

                                            <!--                                              <th th:if="${admin != false}">Pagos</th> -->
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr th:each="posicion, itemStat : ${listaPosiciones}">
                                            <td ><input type="text"  class="form-control form-control-user" th:value="${posicion.posicionDto.nombrePosicion}" name="posicion"
                                                        id="posicion" readonly>
                                            </td>

                                            <td>
                                                <select class="form-control" name="encargado"
                                                        id="encargado">
                                                    <option th:each="servidor : ${servidores}" th:value="${servidor.id}" th:text="${servidor.nombre}"
                                                            th:selected="${servidor.id==posicion.posicionDto.personaDto.id}" required></option>
                                                </select>

                                            </td>




                                        </tr>
                                        </tbody>
                                    </table>

                                </div>
                                <div align="center" class="center-block" >
                                    <input type="submit" value="Actualizar Programacion" class="btn btn-primary container" style="width:60%">
                                </div>

                            </div>

                            <div align="center" class="center-block" >
                                <a class="mb-2 btn btn-warning container" th:href="@{/listarMinisterios}"
                                   type="submit" data-toggle="tooltip" data-placement="right"
                                   title="Regresar" style="width:40%"> Regresar </a>
                            </div>
                    </div>
                    <hr>
                    </form>


                <style>
                    .container {
                        justify-content: center;
                    }

                    .aligncenter {
                        text-align: center;
                    }
                </style>
 <!-- Logout Modal-->
    <header th:replace="layout/modalSalir :: header"></header>


                <!-- Bootstrap core JavaScript-->
                <script src="vendor/jquery/jquery.min.js"></script>
                <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

                <!-- Core plugin JavaScript-->
                <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

                <!-- Custom scripts for all pages-->
                <script src="js/sb-admin-2.min.js"></script>
    <!-- Cargar local Storage-->
    <script src="js/storage.js"></script>
    <script src="js/cargarData.js"></script>

                <!-- Page level plugins -->
                <script src="vendor/datatables/jquery.dataTables.min.js"></script>
                <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

                <!-- Page level custom scripts 
    <script src="js/demo/datatables-demo.js"></script>-->

</body>

</html>
