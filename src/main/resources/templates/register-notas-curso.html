<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Anuncia2 - Registro Cursos</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image">
                        <img height="100%" width="120%" alt="logo" src="img/logo.jpeg"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Registro de notas</h1>
                            </div>
                            <form method="POST" th:action="@{/saveNotasCurso}">

                                <div class="form-group" style="display:none">
                                    <input type="text" class="form-control form-control-user" name="id" id="id"
                                           th:value="${nota.id}">
                                </div>

                                <div class="form-group" style="display:none">
                                    <input type="text" class="form-control form-control-user" name="idCurso" id="idCurso"
                                           th:value="${curso.id}">
                                </div>

                                <div class="form-group" style="display:none">
                                    <input type="text" class="form-control form-control-user" name="idPersona" id="idPersona"
                                           th:value="${persona.id}">
                                </div>

                                <div class="form-group">
                                    <label for="nombreCurso">Curso</label>
                                    <input type="text" class="form-control form-control-user" name="nombreCurso" id="nombreCurso"
                                       placeholder="nombre Curso"  th:value="${curso.nombreCurso}" readonly>
                                </div>

                                <div class="form-group">
                                    <label for="nombreEstudiante">Estudiante</label>
                                    <input type="text" class="form-control form-control-user" name="nombreEstudiante" id="nombreEstudiante"
                                           th:value="${persona.nombre}" readonly>
                                </div>

                                <div class="form-group">
                                    <label for="notaMaestro">nota Maestro</label>
                                    <input type="number" step="0.01" min="0" max="5"
                                           class="form-control form-control-user" name="notaMaestro" id="notaMaestro"
                                           th:value="${nota.notaMaestro}" >
                                </div>

                                <div class="form-group">
                                    <label for="notaAsistencia">nota Asistencia</label>
                                    <input type="number" step="0.01" min="0" max="5"
                                           class="form-control form-control-user" name="notaAsistencia" id="notaAsistencia"
                                           th:value="${nota.notaAsistencia}" >
                                </div>

                                <div class="form-group">
                                    <label for="notaPractica">nota Practica</label>
                                    <input type="number" step="0.01" min="0" max="5"
                                           class="form-control form-control-user" name="notaPractica" id="notaPractica"
                                           th:value="${nota.notaPractica}" >
                                </div>

                                <div class="form-group">
                                    <label for="notaExamenFinal">nota examen Final</label>
                                    <input type="number" step="0.01" min="0" max="5"
                                           class="form-control form-control-user" name="notaExamenFinal" id="notaExamenFinal"
                                           th:value="${nota.notaExamenFinal}" >
                                </div>

                                <div class="form-group">
                                    <label for="notaFinal">nota Final</label>
                                    <input type="number" step="0.01" min="0" max="5"
                                           class="form-control form-control-user" name="notaFinal" id="notaFinal"
                                           th:value="${nota.notaFinal}" readonly>
                                </div>

                                <input type="submit" value="Guardar" class="btn btn-primary container">
                                <hr>
                                
                            </form>
                        </div>
                        <div align="center" class="center-block" >
                            <a class="mb-2 btn btn-warning container" th:href="@{/redirectNotasCurso(idCurso=${curso.id})}"
                               type="submit" data-toggle="tooltip" data-placement="right"
                               title="Regresar" style="width:70%"> Regresar </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <!-- Cargar local Storage-->
    <script src="js/storage.js"></script>
    
        <!-- scripts for all pages-->
    <script src="js/login.js"></script>  

</body>

</html>
