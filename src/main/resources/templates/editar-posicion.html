<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Anuncia2 - Editar Posiciones</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block  bg-register-image">
                        <img height="100%" width="120%" alt="logo" src="img/logo.jpeg"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Editar Posicion!</h1>
                            </div>
                           <form method="POST" th:action="@{/editarPosicion}">
                           <div class="form-group" style="display:none;">
                                    <input type="text" class="form-control form-control-user" name="id" id="id"
                                        th:value="${posicion.id}" readonly>
                                </div>
                                <div class="form-group"  style="display:none;">
                                    <input type="text" class="form-control form-control-user" name="idMinisterio" id="idMinisterio"
                                       th:value="${posicion.idMinisterio}"  >
                                </div>
                               <div class="form-group">
                                    <input type="text" class="form-control form-control-user" name="nombrePosicion" id="nombrePosicion"
                                           th:value="${posicion.nombrePosicion}" >
                                </div>

                               
                                <input type="submit" value="Guardar" class="btn btn-primary container">
                                <hr>
                            </form>
                        </div>
                        <form action="gestionarMinisterios" method="GET">
                            <button class="btn btn-primary"  type="submit"  data-toggle="tooltip" data-placement="right" title="Regresar" value="regresar">
                                Regresar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <!-- Cargar local Storage-->
    <script src="js/storage.js"></script>
    
        <!-- scripts for all pages-->
    <script src="js/login.js"></script>  

</body>

</html>
