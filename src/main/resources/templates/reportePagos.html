                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Lista de Pagos y deudas</h6>
                        </div>
						
						<div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>nombre del curso</th>
                                            <th>valor total curso</th>
                                            <th>persona</th>
                                            <th>valor abonado</th>
                                            <th>deuda pendiente</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr th:each="pago, itemStat : ${pagos}">
                                            <td th:text="${pago.nombreCurso}">fechaInicio</td>
                                            <td th:text="${pago.valorTotal}">valor</td>
                                            <td th:text="${pago.persona}">valor</td>
                                            <td th:text="${pago.pago}">valor</td>
                                            <td th:text="${pago.deuda}" class="deudaPendiente"  th:if="${pago.deuda > 0}">valor</td>
                                            <td th:text="${pago.deuda}" class="deudaOk" th:if="${pago.deuda <= 0}">valor</td>

										</tr>
                                    </tbody>
<!--
