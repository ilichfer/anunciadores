<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Asignacion padres espiritual</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block   bg-register-image">
                        <img height="100%" width="120%" alt="logo" src="img/logo.jpeg">
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Asignacion de padres espirituales</h1>

                                <p th:text="${message}" th:if="${message ne null}" class="alert alert-danger">
                            </div>
                            <form method="POST" th:action="@{/saveConsolidacion}">
                               	<div class="center-block" align="center">
                               		<input class="form-control" type="text" name="idPadreEspiritual" id="idPadreEspiritual" th:value="${id}"  style="display:none;"> 
                                    <label>Padre espiritual: <strong th:text="${nombre}"></strong></label>
                            	</div>
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                       <select class="form-control"  name="idPersonaConsolidar"  id="idPersonaConsolidar" required>
										    <option value="0">selecione la persona a consolidar</option>
										    <option th:each="asistente : ${asistentes}" th:value="${asistente.id}" th:text="${asistente.nombre}"></option>
										</select>
                                    </div>
                                </div>
                                
                                <input type="submit" value="Asignar" class="btn btn-primary container">
                            </form>
                            <hr>
                           <div align="center" class="center-block">
								<a class="btn btn-warning container" th:href="@{/buscarConsolidacion}" type="submit" data-toggle="tooltip" data-placement="right"
									title="Regresar a Login" style="width:70%"> Regresar </a>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <!-- Cargar local Storage-->
    <script src="js/storage.js"></script>

</body>

</html>
