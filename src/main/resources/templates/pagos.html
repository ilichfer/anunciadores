<!DOCTYPE html>
<html lang="es">
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Anuncia 2 - Personas</title>

<!-- Custom fonts for this template -->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/sb-admin-2.min.css" rel="stylesheet">

<!-- Custom styles for this page -->
<link href="vendor/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet">

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<header th:replace="layout/layout :: header"></header>
		<!-- End of Sidebar -->


		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<header th:replace="layout/layoutSuperior :: header"></header>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-2 text-gray-800">Pagos</h1>
					<p class="mb-4">Tabla de Pagos registrados en el sistema.</p>

					<div class="col-xl-3 col-md-6 mb-4">
						<div class="card border-left-success shadow h-100 py-2">
							<div class="card-body">
								<div class="row no-gutters align-items-center">
									<div class="col mr-2">
										<div
											class="text-xs font-weight-bold text-success text-uppercase mb-1">
											valor Curso</div>
										<div class="h5 mb-0 font-weight-bold text-gray-800">
											<p th:text="'$ '+ ${curso.valorTotal}" />
										</div>
									</div>
									<div class="col-auto">
										<i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- DataTales Example -->
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">Lista de Pagos
								Realizados</h6>
						</div>

						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%"
									cellspacing="0">
									<thead>
										<tr>
											<th>fecha pago</th>
											<th>valor</th>
											<th>Acciones</th>
										</tr>
									</thead>

									<tbody>
										<tr th:each="pago, itemStat : ${pagos}">
											<td th:text="${pago.fechaPago}">fechaInicio</td>
											<td th:text="${pago.valor}">valor</td>

											<!-- Circle Buttons (Small) -->

											<td><a class="btn btn-primary btn-circle btn-sm"
												th:href="@{/eliminarPago(id=${pago.id})}"> <i
													class="fas fa-trash"></i>
											</a></td>

										</tr>
									</tbody>
									<tfoot>
										<tr>
											<td colspan="2">
												<h6 class="m-0 font-weight-bold text-primary">Total
													Pagado</h6>
											</td>
											<td class="m-0 font-weight-bold text-success"
												th:text="'$ '+ ${pagoTotal}">valor</td>
										</tr>
										<tr>
											<td colspan="2">
												<h6 class="m-0 font-weight-bold text-primary">Adeuda</h6>
											</td>
											<td class="m-0 font-weight-bold text-danger"
												th:text="'$ '+ ${adeuda}">adeuda</td>
										</tr>

									</tfoot>
								</table>
							</div>
							<div align="center" class="center-block" th:if="${validarPago != false}">
								<a class="mb-2 btn btn-warning container"
									th:href="@{/redirectPago(idPersona=${idPersona},idCurso=${idCurso})}"
									type="submit" data-toggle="tooltip" data-placement="right"
									title="pagar"> Pagar </a>
							</div>
						</div>
						<form action="listarCursos" method="GET">
							<button class="btn btn-primary" type="submit"
								data-toggle="tooltip" data-placement="right" title="Regresar">
								Regresar</button>
						</form>
					</div>

				</div>


				<style>
.container {
	justify-content: center;
}

.aligncenter {
	text-align: center;
}
</style>
				<!-- Logout Modal-->
				<header th:replace="layout/modalSalir :: header"></header>

				<!-- Bootstrap core JavaScript-->
				<script src="vendor/jquery/jquery.min.js"></script>
				<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

				<!-- Core plugin JavaScript-->
				<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

				<!-- Custom scripts for all pages-->
				<script src="js/sb-admin-2.min.js"></script>
				<!-- Cargar local Storage-->
				<script src="js/storage.js"></script>
				<script src="js/cargarData.js"></script>

				<!-- Page level plugins -->
				<script src="vendor/datatables/jquery.dataTables.min.js"></script>
				<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

				<style>
.center-block {
	margin: auto;
	display: block;
	width: 300px;
}
</style>

				<!-- Page level custom scripts 
    <script src="js/demo/datatables-demo.js"></script>-->
</body>

</html>
