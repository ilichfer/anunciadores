<!DOCTYPE html>
<html lang="es">
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Anuncia 2 - Personas</title>

<!-- Custom fonts for this template -->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/sb-admin-2.min.css" rel="stylesheet">

<!-- Custom styles for this page -->
<link href="vendor/datatables/dataTables.bootstrap4.min.css"
	rel="stylesheet">

</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<!-- Sidebar -->
		<header th:replace="layout/layout :: header"></header>
		<!-- End of Sidebar -->


		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<header th:replace="layout/layoutSuperior :: header"></header>
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-2 text-gray-800">Estudios</h1>
					<p class="mb-4">Tabla de de estudios realizados .</p>

					<!-- DataTales Example -->
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">Lista de estudios Realizados por:
								<span th:text="${persona.nombre}"></span> <span th:text="${persona.apellido}"></h6>
						</div>

						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%"
									cellspacing="0">
									<thead>
										<tr>
											<th>fecha de realizacion </th>
											<th>estudio realizado</th>
										</tr>
									</thead>

									<tbody>
										<tr th:each="estudio, itemStat : ${estudios}">
											<td th:text="${estudio.fechaRealizacion}">fechaInicio</td>
											<td th:text="${estudio.nombreEstudio}">titulo</td>

											<!-- Circle Buttons (Small) -->

											<td><a class="btn btn-primary btn-circle btn-sm"
												th:href="@{/eliminarEstudio(id=${estudio.id})}"> <i
													class="fas fa-trash"></i>
											</a></td>

										</tr>
									</tbody>

								</table>
							</div>
						</div>
					</div>

					<div class="card shadow mb-4">
						<div class="card-header py-3">
						<form method="POST" th:action="@{/saveEstudio}">


							<hr>

							<div class="form-group" style="display:none">
								<input type="text" class="form-control form-control-user"
									   name="idPersona" id="idPersona" th:value="${persona.id}">
							</div>


							<div class="form-group row" style="margin:10px">
								<div class="col-sm-6 mb-3 mb-sm-0">
									<label for="fechaRealizacion">fecha de realizacion</label>
									<input type="date" class="form-control form-control-user" name="fechaRealizacion"
										   id="fechaRealizacion" >
								</div>
								<div class="col-sm-6">
									<label for="nombreEstudio">nombre del Estudio</label>
									<input type="text" class="form-control form-control-user" name="nombreEstudio"
										   id="nombreEstudio" placeholder="nombre Estudio">
								</div>
							</div>

							<div align="center" class="center-block">
								<input type="submit" value="Registrar Estudio"
									   class="btn btn-primary container" >
							</div>

						</form>

					</div>

				</div>


				<style>
.container {
	justify-content: center;
}

.aligncenter {
	text-align: center;
}
</style>
				<!-- Logout Modal-->
				<header th:replace="layout/modalSalir :: header"></header>

				<!-- Bootstrap core JavaScript-->
				<script src="vendor/jquery/jquery.min.js"></script>
				<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

				<!-- Core plugin JavaScript-->
				<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

				<!-- Custom scripts for all pages-->
				<script src="js/sb-admin-2.min.js"></script>
				<!-- Cargar local Storage-->
				<script src="js/storage.js"></script>
				<script src="js/cargarData.js"></script>

				<!-- Page level plugins -->
				<script src="vendor/datatables/jquery.dataTables.min.js"></script>
				<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

				<style>
.center-block {
	margin: auto;
	display: block;
	width: 300px;
}
</style>

				<!-- Page level custom scripts 
    <script src="js/demo/datatables-demo.js"></script>-->
</body>

</html>
