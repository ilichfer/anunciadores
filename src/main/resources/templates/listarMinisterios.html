<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Anuncia 2- ministerios</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <header th:replace="layout/layout :: header"></header>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                 <header th:replace="layout/layoutSuperior :: header"></header>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">ministerios</h1>
                    <p class="mb-4">Tabla de ministerios registrados en el sistema.</p>
						<div class="card-body">
							<h4 class="card-title" >
								<a class="btn btn-primary" href="redirectMinisterio">Crear Ministerio</a>
							</h4>
						</div>
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Lista de Ministerios</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>nombre ministerio</th>
                                            <th>Acciones</th>
                                            <th>Agregar Posiciones</th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr th:each="ministerio, itemStat : ${ministerios}">
                                            <td th:text="${ministerio.nombre}">Ministerio</td>

                                            <td >
                                                <!--<a class="btn btn-danger btn-circle btn-sm" th:href="@{/eliminarMinisterio(idMinisterio=${ministerio.id})}" type="submit"  data-toggle="tooltip" data-placement="right" title="Eliminar Ministerio">
                                                   <i class="fas fa-trash"></i>
                                               </a>-->
                                               <a th:href="@{/personasMinisterio(idMinisterio=${ministerio.id},nombreMinisterio=${ministerio.nombre} )}"
                                                   class="btn btn-primary btn-circle btn-sm" type="submit"  data-toggle="tooltip" data-placement="right" title="Inscritos al Ministerio">
                                                   <i class="fas fa-eye"></i>
                                               </a>
                                               <a class="btn btn-success btn-circle btn-sm" th:href="@{/buscarPersonasSinMinisterio(idMinisterio=${ministerio.id},nombreMinisterio=${ministerio.nombre})}"
                                                    type="submit"  data-toggle="tooltip" data-placement="right" title="Agregar a Ministerio" >
                                                   <i class="fas fa-plus-circle"></i>
                                               </a>
                                               <a class="btn btn-info btn-circle btn-sm" th:href="@{/redirecteditarMinisterio(idMinisterio=${ministerio.id},nombreMinisterio=${ministerio.nombre})}"
                                                  type="submit"  data-toggle="tooltip" data-placement="right" title="Editar Ministerio">
                                                   <i class='fas fa-pencil-alt'></i>
                                               </a>

                                               </td>
                                            <td>

                                                <a th:href="@{/verPosiciones(idMinisterio=${ministerio.id},nombreMinisterio=${ministerio.nombre})}"
                                                   class="btn btn-primary btn-circle btn-sm" type="submit"  data-toggle="tooltip" data-placement="right" title="ver posiciones de Ministerio">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <a class="btn btn-success btn-circle btn-sm" th:href="@{/redirectedAgregarPosicion(idMinisterio=${ministerio.id},nombreMinisterio=${ministerio.nombre})}"
                                                   type="submit"  data-toggle="tooltip" data-placement="right" title="Agregar a posicion" >
                                                    <i class="fas fa-plus-circle"></i>
                                                </a>
                                            </td>

                                           </tr>
                                       </tbody>
                                   </table>
                               </div>
                           </div>
                       </div>

                   </div>


                   <style>
                       .container {
                           justify-content: center;
                       }

                       .aligncenter {
                           text-align: center;
                       }
                   </style>
    <!-- Logout Modal-->
    <header th:replace="layout/modalSalir :: header"></header>

                <!-- Bootstrap core JavaScript-->
                <script src="vendor/jquery/jquery.min.js"></script>
                <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

                <!-- Core plugin JavaScript-->
                <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

                <!-- Custom scripts for all pages-->
                <script src="js/sb-admin-2.min.js"></script>
    <!-- Cargar local Storage-->
    <script src="js/storage.js"></script>
    <script src="js/cargarData.js"></script>

                <!-- Page level plugins -->
                <script src="vendor/datatables/jquery.dataTables.min.js"></script>
                <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

                <!-- Page level custom scripts 
    <script src="js/demo/datatables-demo.js"></script>-->

</body>

</html>
