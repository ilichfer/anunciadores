<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Anuncia 2- Cursos</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <header th:replace="layout/layout :: header"></header>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                 <header th:replace="layout/layoutSuperior :: header"></header>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Lista TCD Por Dia</h1>
                    <p class="mb-4">Tabla de Tiempo con Dios registrados en el sistema.</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Lista de TCD</h6>
                        </div>

                        <form method="POST" th:action="@{/buscarTdcByFecha}">

                            <div class="form-group row" style="margin-left:10px">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <label for="fecha"> fecha de busqueda</label>
                                    <input type="date" class="form-control form-control-user" name="fecha"
                                           id="fecha" placeholder="fecha de busqueda" required>
                                </div>
                            </div>

                            <input type="submit" value="Buscar TDC" class="btn btn-primary container">
                            <hr>

                        </form>

                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>nombre</th>
                                            <th>fecha registrada</th>
                                            <th>responsable</th>
                                            <th>visualizar</th>

<!--                                              <th th:if="${admin != false}">Pagos</th> -->
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr th:each="tdc, itemStat : ${listaTdc}">
                                            <td th:text="${tdc.nombredocumento}">nombre</td>
                                            <td th:text="${tdc.fechaCreacion}">fecha</td>
                                            <td th:text="${tdc.persona.nombre} + ' ' + ${tdc.persona.apellido}">persona</td>
                                            <td >
                                            <a th:href="@{/viewImageFilter(idTdc=${tdc.id})}"
                                               class="btn btn-primary btn-circle btn-sm" type="submit"  data-toggle="tooltip" data-placement="right" title="Inscritos al Curso">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            </td>
                                            
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>


                <style>
                    .container {
                        justify-content: center;
                    }

                    .aligncenter {
                        text-align: center;
                    }
                </style>
 <!-- Logout Modal-->
    <header th:replace="layout/modalSalir :: header"></header>

                <!-- Bootstrap core JavaScript-->
                <script src="vendor/jquery/jquery.min.js"></script>
                <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

                <!-- Core plugin JavaScript-->
                <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

                <!-- Custom scripts for all pages-->
                <script src="js/sb-admin-2.min.js"></script>
    <!-- Cargar local Storage-->
    <script src="js/storage.js"></script>
    <script src="js/cargarData.js"></script>

                <!-- Page level plugins -->
                <script src="vendor/datatables/jquery.dataTables.min.js"></script>
                <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

                <!-- Page level custom scripts 
    <script src="js/demo/datatables-demo.js"></script>-->

</body>

</html>
