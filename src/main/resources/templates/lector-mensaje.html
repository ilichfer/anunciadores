<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Anuncia 2- Cursos</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <header th:replace="layout/layout :: header"></header>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <header th:replace="layout/layoutSuperior :: header"></header>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Mensaje</h1>

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">mensaje recibido</h6>
                    </div>

                    <form method="POST" th:action="@{/enviarMensaje}">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <tr>
                                        <th th:text=" 'De: ' + ${mensaje.remitente.nombre} + ' ' + ${mensaje.remitente.apellido}">remitente</th>
                                        <th >
                                            <div class="card-body">
                                                <h4 class="card-title" >
                                                    <a class="btn btn-primary" href="nuevoMensaje">Responder</a>
                                                </h4>
                                            </div>
                                        </th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr>
                                        <td colspan="4" th:text="'Mensaje: ' + ${mensaje.descripcion}">mensaje</td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>


                            <hr>

                            <div align="center" class="center-block" >
                                <a class="mb-2 btn btn-warning container" th:href="@{/cargarMensajesP}"
                                   type="submit" data-toggle="tooltip" data-placement="right"
                                   title="Regresar" style="width:40%"> Regresar </a>
                            </div>
                        </div>


                </div>



                </form>


                <style>
                    .container {
                        justify-content: center;
                    }

                    .aligncenter {
                        text-align: center;
                    }
                </style>
                <!-- Logout Modal-->
                <header th:replace="layout/modalSalir :: header"></header>


                <!-- Bootstrap core JavaScript-->
                <script src="vendor/jquery/jquery.min.js"></script>
                <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

                <!-- Core plugin JavaScript-->
                <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

                <!-- Custom scripts for all pages-->
                <script src="js/sb-admin-2.min.js"></script>
                <!-- Cargar local Storage-->
                <script src="js/storage.js"></script>
                <script src="js/cargarData.js"></script>

                <!-- Page level plugins -->
                <script src="vendor/datatables/jquery.dataTables.min.js"></script>
                <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

                <!-- Page level custom scripts
    <script src="js/demo/datatables-demo.js"></script>-->

</body>

</html>
