<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Anuncia2 - editar Coordinador</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image">
                        <img height="80%" width="100%" alt="logo" src="img/logo.jpeg"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">registro de Sugerencias</h1>
                            </div>
                            <form method="POST" th:action="@{/saveSugerencia}" >

                                <div class="form-group"  style="display:none;">
                                    <input type="text" class="form-control form-control-user" name="idPersona" id="idPersona"
                                           th:value="${idPersona}" readonly>
                                </div>


                                <div class="form-group" >
                                    <label for="fechaRegistro">fecha Registro</label>
                                    <input type="text" class="form-control form-control-user" name="fechaRegistro" id="fechaRegistro"
                                           th:value="${fechaRegistro}" readonly>
                                </div>

                                <div class="form-group">
                                    <textarea class="form-control" name="descripcion" id="descripcion" rows="5"
                                              placeholder="Descripcion de la sugerencia"
                                              required="required"></textarea>
                                </div>

                                <input type="submit" value="Guardar Sugerencia" class="btn btn-primary container">
                                <hr>
                                
                            </form>
                        </div>
                        <div align="center" class="center-block" >
                            <a class="mb-2 btn btn-warning container" th:href="@{/redirectDashboard}"
                               type="submit" data-toggle="tooltip" data-placement="right"
                               title="Regresar" style="width:70%"> Regresar </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
    <!-- Cargar local Storage-->
    <script src="js/storage.js"></script>
    
        <!-- scripts for all pages-->
    <script src="js/login.js"></script>  

</body>

</html>
